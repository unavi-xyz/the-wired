syntax = "proto3";

package com.wiredprotocol.websocket.world.response;

message JoinSuccess {
  string world = 1;
  uint32 player_id = 2;
}

message ChatMessage {
  uint32 player_id = 1;
  string message = 2;
}

message PlayerJoined {
  uint32 player_id = 1;
  string handle = 2;
  string nickname = 3;
  string avatar = 4;
}

message PlayerLeft {
  uint32 player_id = 1;
}

message PlayerAvatar {
  uint32 player_id = 1;
  string avatar = 2;
}

message PlayerHandle {
  uint32 player_id = 1;
  string handle = 2;
}

message PlayerNickname {
  uint32 player_id = 1;
  string nickname = 2;
}

message PlayerFalling {
  uint32 player_id = 1;
  bool falling = 2;
}

message Event {
  uint32 player_id = 1;
  bytes data = 2;
}
