syntax = "proto3";

package com.wiredprotocol.websocket.world.request;

message Join {
  string world = 1;
}

message Leave {
  string world = 1;
}

message Chat {
  string message = 1;
}

message Avatar {
  string avatar = 1;
}

message Handle {
  string handle = 1;
}

message Nickname {
  string nickname = 1;
}

message Falling {
  bool falling = 1;
}
