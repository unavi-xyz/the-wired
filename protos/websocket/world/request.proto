syntax = "proto3";

package com.wiredprotocol.websocket.world.request;

message Join {
  string world = 1;
}

message Leave {
  string world = 1;
}

message SendChatMessage {
  string message = 1;
}

message SetAvatar {
  string avatar = 1;
}

message SetHandle {
  string handle = 1;
}

message SetNickname {
  string nickname = 1;
}

message SetFalling {
  bool falling = 1;
}

message SendEvent {
  bytes data = 1;
}
