syntax = "proto3";

package com.wiredprotocol.websocket.response;

import "websocket/world/response.proto";
import "websocket/webrtc/response.proto";

message Response {
  oneof response {
    webrtc.response.CreateConsumer create_consumer = 1;
    webrtc.response.CreateDataConsumer create_data_consumer = 2;
    webrtc.response.ProducerId producer_id = 3;
    webrtc.response.DataProducerId data_producer_id = 4;
    webrtc.response.RouterRtpCapabilities router_rtp_capabilities = 5;
    webrtc.response.TransportCreated transport_created = 6;

    world.response.JoinSuccess join_success = 7;
    world.response.ChatMessage chat_message = 8;
    world.response.PlayerJoined player_joined = 9;
    world.response.PlayerLeft player_left = 10;
    world.response.PlayerData player_data = 11;
    world.response.Event event = 12;
  }
}
